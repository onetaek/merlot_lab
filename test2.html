<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

    <style></style>
    <script>
      $(function () {
        $(".variable-width").slick({

          infinite: true,
          speed: 300,
          slidesToShow: 1,
          centerMode: true,
          variableWidth: true,

      });
    </script>
  </head>

    <div class="variable-width">
      <div class="slider1">
        <img src="./images/main_technology_img1.jpg" alt="" />
      </div>

        <img src="./images/main_technology_img2.jpg" alt="" />
      </div>
      <div class="slider3">
        <img src="./images/main_technology_img3.jpg" alt="" />
      </div>
      <div class="slider2">
        <img src="./images/main_technology_img4.jpg" alt="" />
      </div>
      <div class="slider3">
        <img src="./images/main_technology_img5.jpg" alt="" />
      </div>
    </div>

</html>
