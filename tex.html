<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        #wrap{
            width:500px;
        }
      .slider {
        height: 600px;
      }
      .cont1 {
        background: red;
        height:100%;
      }
      .cont2 {
        background: blue;
        height:100%;

      }
      .cont3 {
        background: green;
        height:100%;

      }
    </style>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./boxslider/js/jquery.bxslider.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script defer>
      $(document).ready(function () {
        $(".slider").bxSlider();
      });
    </script>
  </head>
  <body>
    <div id="wrap">
        <div class="slider">
            <div class="cont1">I am a slide.</div>
            <div class="cont2">I am another slide.</div>
            <div class="cont3">테스트</div>
            <div class="cont4">테스트</div>
            <div class="cont5">테스트</div>
        </div>
    </div>
    
  </body>
</html>
